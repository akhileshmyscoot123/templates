        <style>
            .bonus-item {

            .accordion__item > .accordion-header:after {
                display: none !important
            }

            .accordion__item.js-accordion-item.active img.plus-icon {
                opacity: 0;
            }

            .accordion__item > .accordion-header:after {
                font-family: "Font Awesome 5 Free";
                font-weight: 900;
                font-size: 16px;
                content: "\f077";
                color: #fff;
                float: right;
                position: relative;
                display: block;
                top: 2px;
                transition: .3s all;
                transform: rotate(-180deg);
                opacity: 100;
            }

            .about-right:after {
                content: "";
                position: absolute;
                width: 100%;
                height: 267px;
                left: 0;
                bottom: 0;
                background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, #000000 100%);
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }

            .accordion__item.active > .accordion-header:after {
                transform: rotate(0deg);
            }

            .accordion-body.js-accordion-body {
                display: none;
            }
        </style>
        <style>
            .button {
                background: -moz-linear-gradient(-45deg, #ecd996 0%, #ecd996 40%, #ffffff 50%, #ecd996 60%, #ecd996 100%);
                background: -webkit-gradient(linear, left top, right bottom, color-stop(0%, #ecd996), color-stop(40%, #ecd996), color-stop(50%, #ffffff), color-stop(60%, #ecd996), color-stop(100%, #ecd996));
                background: -webkit-linear-gradient(-45deg, #ecd996 0%, #ecd996 40%, #ffffff 50%, #ecd996 60%, #ecd996 100%);
                background: -o-linear-gradient(-45deg, #ecd996 0%, #ecd996 40%, #ffffff 50%, #ecd996 60%, #ecd996 100%);
                background: -ms-linear-gradient(-45deg, #ecd996 0%, #ecd996 40%, #ffffff 50%, #ecd996 60%, #ecd996 100%);
                background: linear-gradient(135deg, #ecd996 0%, #ecd996 40%, #ffffff 50%, #ecd996 60%, #ecd996 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ecd996', endColorstr='#ecd996', GradientType=1);
                background-repeat: no-repeat;
                background-position: 0px;
                background-size: 300%;
                animation: light 2s infinite;
                /* Run the animation continuously with a 2s duration */
                -webkit-animation: light 2s infinite;
                /* For Safari and older browsers */
            }

            @media screen and (max-width: 767px) {
                /* Apply a fixed background size to the specific button on mobile */ .button.is-footer {
                    background-size: 600%;
                    /* Set a fixed size suitable for the mobile button */
                }
            }

            @keyframes light {
                0% {
                    background-position: -600px;
                }

                100% {
                    background-position: 0px;
                }
            }

            @-webkit-keyframes light {
                0% {
                    background-position: -600px;
                }

                100% {
                    background-position: 0px;
                }
            }

            @keyframes loop {
                0%, 100% {
                    animation-delay: 0s;
                }

                50% {
                    animation-delay: 5s;
                }
            }

            @-webkit-keyframes loop {
                0%, 100% {
                    -webkit-animation-delay: 0s;
                }

                50% {
                    -webkit-animation-delay: 5s;
                }
            }

            .button.play-animation {
                animation: light 2s infinite, loop 10s infinite;
                /* Run the animation continuously with a 2s duration and a 5s delay between each loop */
                -webkit-animation: light 2s infinite, loop 10s infinite;
                /* For Safari and older browsers */
            }
        </style>
